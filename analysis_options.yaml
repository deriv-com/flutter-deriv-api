analyzer:
  exclude:
    - lib/basic_api/**
    - lib/generated/**
    - test/**
  strong-mode:
    implicit-dynamic: false
  errors:
    todo: ignore
    missing_required_param: warning
    missing_return: warning
    # https://github.com/flutter/flutter/pull/24528
    sdk_version_async_exported_from_core: ignore

linter:
  rules:
    # Taken from https://github.com/dart-lang/linter/blob/master/example/all.yaml
    - always_declare_return_types
    - always_put_control_body_on_new_line
    # - always_put_required_named_parameters_first # keep field order instead, annoying to fix this in autogenerated code
    - always_require_non_null_named_parameters
    - always_specify_types
    - annotate_overrides
    - avoid_as
    - avoid_bool_literals_in_conditional_expressions
    - avoid_catches_without_on_clauses
    # - avoid_catching_errors # not really sure why this is useful
    # - avoid_classes_with_only_static_members # static classes provide useful encapsulation of related logic
    - avoid_double_and_int_checks
    - avoid_empty_else
    - avoid_field_initializers_in_const_classes
    - avoid_function_literals_in_foreach_calls
    # - avoid_implementing_value_types # ?
    - avoid_init_to_null
    - avoid_js_rounded_ints
    - avoid_null_checks_in_equality_operators
    # - avoid_positional_boolean_parameters # ?
    # - avoid_private_typedef_functions # ?
    - avoid_relative_lib_imports
    - avoid_renaming_method_parameters
    - avoid_return_types_on_setters
    # - avoid_returning_null # all the best things are null anyway
    - avoid_returning_null_for_future # but need to confirm if this means Future<void> or just return null in Future<X>
    - avoid_returning_null_for_void
    # - avoid_returning_this # ?
    - avoid_setters_without_getters
    - avoid_shadowing_type_parameters # although this might be useful in some cases
    - avoid_single_cascade_in_expression_statements
    - avoid_slow_async_io
    - avoid_types_as_parameter_names
    # - avoid_types_on_closure_parameters # always_specify_types
    - avoid_unused_constructor_parameters
    - avoid_void_async
    - await_only_futures
    - camel_case_types
    - cancel_subscriptions
    - cascade_invocations # maybe?
    - close_sinks
    # - comment_references # doesn't really work
    - constant_identifier_names
    - control_flow_in_finally
    # - curly_braces_in_flow_control_structures # too restrictive
    - directives_ordering
    - empty_catches
    - empty_constructor_bodies
    - empty_statements
    - file_names
    - flutter_style_todos
    - hash_and_equals
    - implementation_imports
    # - invariant_booleans # doesn't work well enough
    - iterable_contains_unrelated_type
    - join_return_with_assignment
    - library_names
    - library_prefixes
    # - lines_longer_than_80_chars # I'll take descriptive names over 1980s-era conventions
    - list_remove_unrelated_type
    # - literal_only_boolean_expressions # broken
    - no_adjacent_strings_in_list
    - no_duplicate_case_values
    - non_constant_identifier_names
    - null_closures
    # - omit_local_variable_types # always_specify_types
    # - one_member_abstracts # broken
    - only_throw_errors
    - overridden_fields
    - package_api_docs
    - package_names
    - package_prefixed_library_names
    - parameter_assignments
    - prefer_adjacent_string_concatenation
    - prefer_asserts_in_initializer_lists
    - prefer_collection_literals
    - prefer_conditional_assignment
    - prefer_const_constructors
    - prefer_const_constructors_in_immutables
    - prefer_const_declarations
    - prefer_const_literals_to_create_immutables
    - prefer_constructors_over_static_methods
    - prefer_contains
    - prefer_equal_for_default_values
    - prefer_expression_function_bodies # https://github.com/flutter/flutter/wiki/Style-guide-for-Flutter-repo#consider-using--for-short-functions-and-methods
    - prefer_final_fields
    - prefer_final_locals
    - prefer_foreach
    - prefer_function_declarations_over_variables
    - prefer_generic_function_type_aliases
    - prefer_initializing_formals
    - prefer_int_literals
    - prefer_interpolation_to_compose_strings
    - prefer_is_empty
    - prefer_is_not_empty
    - prefer_iterable_whereType
    - prefer_mixin
    - prefer_single_quotes
    - prefer_typing_uninitialized_variables
    - prefer_void_to_null
    - public_member_api_docs
    - recursive_getters
    - slash_for_doc_comments
    - sort_constructors_first
    - sort_pub_dependencies
    - sort_unnamed_constructors_first
    # - super_goes_last # unnecessary
    - test_types_in_equals
    - throw_in_finally
    # - type_annotate_public_apis # always_specify_types
    - type_init_formals
    - unawaited_futures # not really convinced this works
    - unnecessary_await_in_return
    - unnecessary_brace_in_string_interps
    - unnecessary_const
    - unnecessary_getters_setters
    # - unnecessary_lambdas # broken
    - unnecessary_new
    - unnecessary_null_aware_assignments
    - unnecessary_null_in_if_null_operators
    - unnecessary_overrides
    - unnecessary_parenthesis
    - unnecessary_statements
    - unnecessary_this
    - unrelated_type_equality_checks
    - use_function_type_syntax_for_parameters
    - use_rethrow_when_possible
    - use_setters_to_change_properties
    - use_string_buffers
    - use_to_and_as_if_applicable
    - valid_regexps
    - void_checks
