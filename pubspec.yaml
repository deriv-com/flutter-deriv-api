name: flutter_deriv_api
description: Support for the deriv.com websockets API
version: 0.0.1
homepage: https://developers.binary.com

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ^1.10.0

dependencies:
  flutter:
    sdk: flutter
  build: ^1.2.0
  build_config: ^0.4.1
  code_builder: ^3.1.1
  connectivity: ^3.0.2
  dart_style: ^1.0.0
  equatable: ^2.0.0
  flutter_bloc: ^7.0.0-nullsafety.4
  http: ^0.13.0
  inflection2: ^0.4.3
  intl: ^0.17.0
  json_annotation: ^4.0.0
  meta: ^1.1.8
  recase: ^4.0.0-nullsafety.0
  rxdart: ^0.26.0
  web_socket_channel: ^1.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.0-nullsafety.4
  build_runner: ^1.11.5
  build_test: ^1.3.7
  build_verify: ^1.0.0
  json_schema2: ^2.0.0
  path: ^1.5.1
  test: ^1.6.0

flutter:
  plugin:
    platforms:
      android:
        package: com.deriv.flutter_deriv_api
        pluginClass: FlutterDerivApiPlugin
      ios:
        pluginClass: FlutterDerivApiPlugin
