name: flutter_deriv_api
description: Support for the deriv.com websockets API

version: 0.2.0

homepage: https://developers.binary.com
publish_to: "none"

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  build: ^2.3.0
  dart_style: ^2.2.1
  equatable: ^2.0.3
  flutter_bloc: ^7.0.0
  http: ^0.13.4
  intl: ^0.17.0
  meta: ^1.7.0
  recase: ^4.0.0
  rxdart: ^0.27.4
  web_socket_channel: ^2.2.0
  collection: ^1.15.0
  device_info: ^2.0.3
  package_info: ^2.0.2
  connectivity_plus: ^2.3.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^8.0.0
  code_builder: ^4.1.0
  build_config: ^1.0.0
  build_runner: ^2.1.11
  build_test: ^2.1.5
  json_schema2: ^2.0.2
  path: ^1.8.0
  test: ^1.19.5

flutter:
  plugin:
    platforms:
      android:
        package: com.deriv.flutter_deriv_api
        pluginClass: FlutterDerivApiPlugin
      ios:
        pluginClass: FlutterDerivApiPlugin
